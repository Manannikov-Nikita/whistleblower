<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки — Запись звука вкладки</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      max-width: 400px;
    }
    h1 { font-size: 18px; margin-bottom: 8px; }
    p { color: #888; font-size: 13px; margin-bottom: 20px; }
    a { color: #e94560; font-size: 13px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Запись звука вкладки</h1>
  <p>По клику на иконку расширения открывается окно с кнопкой «Начать запись» / «Остановить» и переключателем микрофона. Разрешение на микрофон запрашивается прямо в окне расширения.</p>
  <p>Если доступ был запрещён, откройте настройки микрофона в Chrome и разрешите доступ для расширения.</p>
</body>
</html>
